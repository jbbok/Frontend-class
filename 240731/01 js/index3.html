<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style3.css" />
    <script defer src="./script3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="topMenu">
        <article class="saleImg">
          <img
            src="https://as2.ftcdn.net/v2/jpg/03/39/83/47/1000_F_339834746_Giafn0lDzGNVlTiGlT13tTY5KH0zEyRL.jpg"
            alt="img"
          />
        </article>
        <article class="formArea">
          <form name="priceCalc" action="http://127.0.0.1:5501" method="get">
            <ul>
              <li>
                <label for="pride">원래가격</label>
                <input type="text" name="price" id="price" /> 원
              </li>
              <li>
                <label for="rate">할인율</label>
                <input type="text" name="rate" id="rate" /> %
              </li>
            </ul>
            <input type="button" value="할인가격 계산하기" />
          </form>
        </article>
      </section>
      <section class="bottomInfo">
        <!-- <p>
          상품의 원래 가격은 10000원이고, 할인율은 10%입니다. 1000원을 절약한
          가격에 구매할 수 있습니다.
        </p> -->
      </section>
    </main>
  </body>
</html>
