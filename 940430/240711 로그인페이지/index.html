<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/c4ae5d800b.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <form action="https://localhost:3000" method="get">
          <div id="login">
            <input type="submit" value="로그인" />
          </div>
        </form>
      </header>
      <div id="logo"></div>
      <section id="logon">
        <form action="https://localhost:3001" method="get">
          <article class="inner_contents title">이 모든 이야기가 여기에 지금 스트리밍 중!</article>
          <article class="inner_contents birthday">BIRTH DATE</article>
          <div id="calendar">
            <select name="year" id="year">
              <option value="none" selected disabled>년</option>
              <option value="2024">2024년</option>
              <option value="2023">2023년</option>
              <option value="2022">2022년</option>
              <option value="2021">2021년</option>
              <option value="2020">2020년</option>
              <option value="2019">2019년</option>
              <option value="2018">2018년</option>
              <option value="2017">2017년</option>
              <option value="2016">2016년</option>
              <option value="2015">2015년</option>
              <option value="2015">2014년</option>
              <option value="2015">2013년</option>
              <option value="2015">2012년</option>
              <option value="2015">2011년</option>
              <option value="2015">2010년</option>
              <option value="2015">2009년</option>
              <option value="2015">2008년</option>
              <option value="2015">2007년</option>
              <option value="2015">2006년</option>
              <option value="2015">2005년</option>
              <option value="2015">2004년</option>
              <option value="2015">2003년</option>
              <option value="2015">2002년</option>
              <option value="2015">2001년</option>
              <option value="2015">2000년</option>
            </select>
            <select name="month" id="month">
              <option value="none" selected disabled>월</option>
              <option value="jan">1월</option>
              <option value="feb">2월</option>
              <option value="march">3월</option>
              <option value="april">4월</option>
              <option value="may">5월</option>
              <option value="june">6월</option>
              <option value="july">7월</option>
              <option value="aug">8월</option>
              <option value="sep">9월</option>
              <option value="oct">10월</option>
              <option value="nov">11월</option>
              <option value="dec">12월</option>
            </select>
            <select name="day" id="day">
              <option value="none" selected disabled>일</option>
              <option value="1">1일</option>
              <option value="2">2일</option>
              <option value="3">3일</option>
              <option value="4">4일</option>
              <option value="5">5일</option>
              <option value="6">6일</option>
              <option value="7">7일</option>
              <option value="8">8일</option>
              <option value="9">9일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
              <option value="14">14일</option>
              <option value="15">15일</option>
              <option value="16">16일</option>
              <option value="17">17일</option>
              <option value="18">18일</option>
              <option value="19">19일</option>
              <option value="20">20일</option>
              <option value="21">21일</option>
              <option value="22">22일</option>
              <option value="23">23일</option>
              <option value="24">24일</option>
              <option value="25">25일</option>
              <option value="26">26일</option>
              <option value="27">27일</option>
              <option value="28">28일</option>
              <option value="29">29일</option>
              <option value="30">30일</option>
              <option value="31">31일</option>
            </select>
          </div>
          <article class="inner_contents username">
            <label for="email">E-MAIL</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="이메일을 입력해주세요" />
          </article>
          <article class="inner_contents userpassword">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="최소 6자 이상" />
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
