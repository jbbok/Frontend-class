<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid10</title>
    <style>
      .parent {
        border: 5px solid #000;
        background: #ffdcf3;
        width: 500px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, auto);
        grid-gap: 5px;
        div {
          border: 1px solid #000;
          &.item1 {
            background: rgb(205, 162, 255);
            order: 6;
          }
          &.item2 {
            background: rgb(205, 162, 255);
            order: 5;
          }
          &.item3 {
            background: rgb(205, 162, 255);
            order: 4;
          }
          &.item4 {
            background: rgb(205, 162, 255);
            order: 3;
          }
          &.item5 {
            background: rgb(205, 162, 255);
            order: 2;
          }
          &.item6 {
            background: rgb(205, 162, 255);
            order: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
    </div>
  </body>
</html>
