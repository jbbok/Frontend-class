<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>240830 %</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(150deg, pink, hotpink);
        .progressWrap {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 5px;
          background: #df5193;
          .bar {
            width: 0;
            height: inherit;
            background: #f8eef6;
            transition: width 0.4s ease-out;
          }
        }
        h1 {
          position: fixed;
          left: 50px;
          bottom: 50px;
          font-size: 60px;
          color: #ffffff;
        }
        .innerWrap {
          width: 100%;
          height: 5000px;
        }
      }

      /* innerHeight : 현재 우리 눈에 보여지고 있는 문서의 높이 자체
          scrollHeight : 스크롤이 가능한 영역까지 포함한 문서의 높이 자체
          scrollHeight - innerHeight  : 순수하게 스크롤이 되었을 때 볼 수 있는 영역 */
    </style>
  </head>
  <body>
    <div class="progressWrap">
      <div class="bar"></div>
    </div>
    <h1>0%</h1>
    <div class="innerWrap"></div>
  </body>
</html>
