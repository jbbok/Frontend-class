<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(./background.jpg) center/cover no-repeat;
        color: plum;
        main {
          width: 700px;
          height: 300px;
          background: rgba(0, 0, 0, 0.4);
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 100px;
          border-radius: 10px;
          form {
            background: rgba(0, 0, 0, 0.4);
            width: 93%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
            input[type="text"] {
              padding: 7px;
              width: 300px;
              &:focus {
                outline: none;
              }
            }
          }
          #result {
            font-size: 40px;
          }
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <form action="http://127.0.0.1:5501" method="get">
        <label for="userId">User ID</label>
        <input type="text" name="userId" id="userId" />
      </form>
      <div id="result">
        <p>유저 검색결과 없음</p>
      </div>
    </main>
  </body>
</html>
