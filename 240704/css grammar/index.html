<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: #000;
      }

      .button {
        width: 150px;
        height: 70px;
        background-color: #ff6347;
        border: 10px solid #fff;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #a9a9a9;
        text-align: center;
        /* 전체 버튼의 높이를 줘서 글자 높이도 70px이 된 것 */
        /* line-height는 수직정렬이 아님! (단문인 경우만 가능) */
        line-height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <a href="#none">click<br />me! </a>
    </div>
  </body>
</html>
